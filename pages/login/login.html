<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <title>AdoPet - Cadastro</title>
</head>


<body class="cadastro">
    <header class="cabecalho">
        <img src="../../img/Logo.png" alt="Logo da adopet" class="cabecalho__imagem cabecalho__imagem-logo">
        <a href="../../index.html"><img src="../../img/Casa.svg" alt="Página inicial" class="cabecalho__imagem"></a>
        <a href="../mensagem/mensagem.html"><img src="../../img/Mensagens.svg" alt="Caixa de mensagens"
                class="cabecalho__imagem"></a>
    </header>

    <section class="cadastro__formulario">
        <img src="../../img/Logo-Azul.png" alt="Logo da adopet">
        <p class="cadastro__texto">Já tem conta? Faça seu login:</p>

        <form class="formulario">
            <div class="container-formulario">
                <label for="email" class="container-formulario__rotulo">Email</label>
                <input type="email" id="email" class="container-formulario__campo"
                    placeholder="Digite seu melhor email" />
            </div>
            <div class="container-formulario">
                <label for="senha" class="container-formulario__rotulo">Senha</label>
                <input type="password" id="senha" class="container-formulario__campo" placeholder="Crie uma senha" />
            </div>

            <a href="#" class="container-formulario__ancora">Esqueci minha senha</a>
        </form>

        <a href="../lista/lista.html" class="formulario__botao">Entrar</a>
    </section>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>



</html>
